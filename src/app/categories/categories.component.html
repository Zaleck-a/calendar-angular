<div class="card mb-4">
    <div class="card-header">
        Categorías
    </div>
    <div class="card-body">
        

        <div class="btn-group d-grid gap-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
            (change)="changeCategory($event.target)">
            <label class="btn btn-outline-primary" for="btnradio1">Trabajo</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
            (change)="changeCategory($event.target)">
            <label class="btn btn-outline-success" for="btnradio2">Vacaciones</label>

          </div>
        
    </div>
</div>

<div class="card">
    <div class="card-header">
        Crear categoría
    </div>
    <div class="card-body">
        <label for="exampleColorInput" class="form-label">Seleccionar color</label><br>
        <button (click)="classAdd = classColor[i]" 
                *ngFor="let color of classColor; let i=index" 
                [ngClass]="classColor[i]" 
                class="btn p-3 me-2 mb-2">
        </button>
        
        <div class="input-group mt-2">
            <input type="text" class="form-control" placeholder="Nombre">
            <button [ngClass]="classAdd" class="btn" type="button">Agregar</button>
        </div>
    </div>
</div>
