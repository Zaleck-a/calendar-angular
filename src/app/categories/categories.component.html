<div class="card mb-4">
    <div class="card-header">
        Categories
    </div>
    <div class="card-body">
        

        <div class="btn-group d-grid gap-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
            (change)="changeCategory($event.target)">
            <label class="btn btn-outline-primary" for="btnradio1">Work</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
            (change)="changeCategory($event.target)">
            <label class="btn btn-outline-success" for="btnradio2">Holiday</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
            (change)="changeCategory($event.target)">
            <label class="btn btn-outline-danger" for="btnradio3">Radio 3</label>
          </div>
        
    </div>
</div>

<div class="card">
    <div class="card-header">
        Create category
    </div>
    <div class="card-body">
        <label for="exampleColorInput" class="form-label">Selected color</label><br>
        <button class="btn btn-primary p-3 me-2 mb-2"></button>
        <button class="btn btn-success p-3 me-2 mb-2"></button>
        <button class="btn btn-danger p-3 me-2 mb-2"></button>
        <button class="btn btn-warning p-3 me-2 mb-2"></button>
        <button class="btn btn-secondary p-3 me-2 mb-2"></button>
        <div class="input-group">
            <input id="new-event" type="text" class="form-control" placeholder="Category Title">

            <div class="input-group-append">
              <button id="add-new-event" type="button" class="btn btn-primary">Add</button>
            </div>
            <!-- /btn-group -->
          </div>
    </div>
</div>
