<div class="row">
  <h2 class="text-center">{{date}}</h2>
</div>
<div class="row g-2" *ngFor="let fila of mes">
  <div class="col d-grid gap-2" *ngFor="let columna of fila">
    <button (click)="openMes(columna.id)" class="p-3 m-1 border btn-outline-dark" id="{{columna.id}}">{{columna.mes | uppercase}}</button>
  </div>
</div>


<nav class="mt-3" aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Enero</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
