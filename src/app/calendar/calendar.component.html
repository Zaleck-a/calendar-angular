<div class="row">
  <h2 class="text-center">{{date}}</h2>
</div>
<div class="row g-2" *ngFor="let fila of mes">
  <div class="col d-grid gap-2" *ngFor="let columna of fila">
    <button (click)="openMes(columna)" class="p-3 m-1 border btn-outline-dark" id="{{columna.id}}">{{columna.mes | uppercase}}</button>
  </div>
</div>


<app-month [item]="monthSelected"
           (changeMonthLess)="MonthSelctedLess($event)"
           (changeMonthMore)="MonthSelctedMore($event)"></app-month>
