<nav class="mt-3">
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': btnStyleLeft}">
        <a (click)="lessMonth(newMonth.id)" class="page-link" href="#">
          <span>&laquo;</span>
        </a>
      </li>
      <li class="page-item disabled">
        <span class="text-dark page-link w-130 text-center" #newMonth id="{{item.id}}">{{ item.mes | uppercase}}</span>
      </li>
      <li class="page-item" [ngClass]="{'disabled': btnStyleRigth}">
        <a (click)="moreMonth(newMonth.id)" class="page-link" href="#">
          <span>&raquo;</span>
        </a>
      </li>
    </ul>
</nav>
